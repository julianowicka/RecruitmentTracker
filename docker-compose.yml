version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Frontend
      - "3001:3001"  # Backend
    volumes:
      - ./sqlite.db:/app/sqlite.db
      - ./drizzle:/app/drizzle
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/stats', (r) => { if (r.statusCode !== 200) throw new Error('unhealthy'); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


